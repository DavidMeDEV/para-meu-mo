<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor üíï</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f9d7d7, #fde2e4, #fcd5ce);
      color: #4a3b3b;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #ff5c8d;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    p.sub {
      font-size: 1.1rem;
      color: #6d5c5c;
      margin-bottom: 25px;
    }
    .contador {
      font-size: 1.4rem;
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.4);
      padding: 15px 25px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .fotos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
      animation: fadeIn 2s ease;
    }
    .fotos img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.5s ease;
    }
    .fotos img:hover {
      transform: scale(1.08);
    }
    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #6b4b4b;
      font-family: 'Dancing Script', cursive;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>üåÖ Nosso Amor üåÖ</h1>
  <p class="sub">N√£o tenho muito pra te dar ainda, mas tenho o meu pouco conhecimento sobre algumas coisas</p>
  <p class="sub">Espero que goste dessa homenagem, momo‚ù§Ô∏è</p>
  <p class="contador">Carregando o tempo do nosso amor...</p>

  <div class="fotos">
    <img src="1.jpg" alt="nossa foto 1">
    <img src="2.jpg" alt="nossa foto 2">
    <img src="3.jpg" alt="nossa foto 3">
    <img src="4.jpg" alt="nossa foto 4">
    <img src="4.jpg" alt="nossa foto 4">
  </div>

  <footer style="margin-bottom: 50px;">‚ú® Obrigado por estar comigo, momo üíû</footer>

  <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/4MAU5QwI1Gu57gsnL7CUpt?utm_source=generator" width="50%" height="282" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <script>
    const contador = document.querySelector('.contador');
    const inicioISO = '2024-11-05T00:00:00'; // Data do in√≠cio do namoro (ajuste se quiser)

    async function getTempoAtual() {
      try {
        const res = await fetch('https://worldtimeapi.org/api/timezone/America/Sao_Paulo');
        const data = await res.json();
        return new Date(data.datetime);
      } catch {
        return new Date();
      }
    }

    function formatarTempo(ms) {
      const segundos = Math.floor(ms / 1000);
      const dias = Math.floor(segundos / (3600 * 24));
      const horas = Math.floor((segundos % (3600 * 24)) / 3600);
      const minutos = Math.floor((segundos % 3600) / 60);
      const segs = segundos % 60;
      return `${dias} dias, ${horas} horas, ${minutos} minutos e ${segs} segundos de amor.`;
    }

    async function iniciarContador() {
      const inicio = new Date(inicioISO);
      await getTempoAtual();

      function atualizar() {
        const agora = new Date();
        const diff = agora - inicio;
        contador.textContent = formatarTempo(diff);
      }

      atualizar();
      setInterval(atualizar, 1000);
    }

    iniciarContador();
  </script>
</body>
</html>
