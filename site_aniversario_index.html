  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f9d7d7, #fde2e4, #fcd5ce);

    .contador {
      font-size: 1.4rem;

      background: rgba(255, 255, 255, 0.4);
      padding: 15px 25px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .fotos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
      animation: fadeIn 2s ease;
    }
    .fotos img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.5s ease;
    }
    .fotos img:hover {
      transform: scale(1.08);
    }
    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #6b4b4b;
      font-family: 'Dancing Script', cursive;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>ðŸŒ… Nosso Amor ðŸŒ…</h1>
  <p class="sub">Sob o som suave de um piano e a luz dourada do nosso amor, o tempo floresce.</p>
  <p class="contador">Carregando o tempo do nosso amor...</p>

  <div class="fotos">
    <img src="fotos/1.jpg" alt="nossa foto 1">
    <img src="fotos/2.jpg" alt="nossa foto 2">
    <img src="fotos/3.jpg" alt="nossa foto 3">

  </div>

  <footer>âœ¨ Para sempre o meu amanhecer, a minha Golden Hour. ðŸ’ž</footer>

  <audio id="musica" autoplay loop>
    <source src="golden-hour-piano.mp3" type="audio/mpeg">
  </audio>

  <script>
    const contador = document.querySelector('.contador');
    const inicioISO = '2024-11-05T00:00:00'; // Data do inÃ­cio do namoro (ajuste se quiser)

    async function getTempoAtual() {
      try {
        const res = await fetch('https://worldtimeapi.org/api/timezone/America/Sao_Paulo');
        const data = await res.json();
        return new Date(data.datetime);
      } catch {
        return new Date();
      }
    }

    function formatarTempo(ms) {
      const segundos = Math.floor(ms / 1000);
      const dias = Math.floor(segundos / (3600 * 24));
      const horas = Math.floor((segundos % (3600 * 24)) / 3600);
      const minutos = Math.floor((segundos % 3600) / 60);
      const segs = segundos % 60;
      return `${dias} dias, ${horas} horas, ${minutos} minutos e ${segs} segundos de amor.`;
    }

    async function iniciarContador() {
      const inicio = new Date(inicioISO);
      await getTempoAtual();

      function atualizar() {
        const agora = new Date();
        const diff = agora - inicio;
        contador.textContent = formatarTempo(diff);
      }

      atualizar();
      setInterval(atualizar, 1000);
    }

    iniciarContador();
  </script>
</body>
